<mat-sidenav-container class="sidenav-container">

  <mat-sidenav
      #drawer
      class="sidenav"
      [ngClass]="{'hidden': (isHandset$ | async) === false}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <div class="branding">
        <a [routerLink]="['/']" routerLinkActive="router-link-active"
          (click)="drawer.toggle()">
          <img
          [ngClass]="{'branding-mobile': (isHandset$ | async) === true}"
          src="assets/logo.png" alt="integriert logo">
        </a>
      </div>
    </mat-toolbar>
    <mat-nav-list>
      <!-- SIDENAV  -->
      <a class="sidenav-link" mat-list-item [routerLink]="['/']" routerLinkActive="router-link-active" (click)="drawer.toggle()">What we do</a>
      <mat-divider style="width: 90%; margin: auto;"></mat-divider>
      <a class="sidenav-link" mat-list-item [routerLink]="['/partners']" routerLinkActive="router-link-active" (click)="drawer.toggle()">Our Partners</a>
      <mat-divider></mat-divider>
      <a class="sidenav-link" mat-list-item [routerLink]="['/solutions']" routerLinkActive="router-link-active" (click)="drawer.toggle()">Solutions</a>
      <mat-divider></mat-divider>
      <a class="sidenav-link" mat-list-item [routerLink]="['/insights']" routerLinkActive="router-link-active" (click)="drawer.toggle()">Insights</a>
      <mat-divider></mat-divider>
      <a class="sidenav-link" mat-list-item [routerLink]="['/about']" routerLinkActive="router-link-active" (click)="drawer.toggle()">About</a>
      <mat-divider></mat-divider>
      <a class="sidenav-link" mat-list-item [routerLink]="['/contact']" routerLinkActive="router-link-active" (click)="drawer.toggle()">Contact</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar
      color="primary"
      [ngClass]="{'tall-nav': (isHandset$ | async) === false}"
    >

      <div class="branding" [routerLink]="['/']" routerLinkActive="router-link-active" >
        <img
          [ngClass]="{'branding-mobile': (isHandset$ | async) === true}"
          src="assets/logo.png" alt="integriert logo">
      </div>

      <span class="spacer"></span>

      <div *ngIf="!(isHandset$ | async)">
        <a mat-list-item [routerLink]="['/']" routerLinkActive="router-link-active" >What we do</a>
        <a mat-list-item [routerLink]="['/partners']" routerLinkActive="router-link-active" >Our Partners</a>
        <a mat-list-item [routerLink]="['/solutions']" routerLinkActive="router-link-active" >Solutions</a>
        <a mat-list-item [routerLink]="['/insights']" routerLinkActive="router-link-active" >Insights</a>
        <a mat-list-item [routerLink]="['/about']" routerLinkActive="router-link-active" >About</a>
        <a mat-list-item [routerLink]="['/contact']" routerLinkActive="router-link-active" >Contact</a>
      </div>

      <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon" class="burger">menu</mat-icon>
      </button>

    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>

</mat-sidenav-container>
