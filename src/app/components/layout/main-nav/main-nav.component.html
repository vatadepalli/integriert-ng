<mat-sidenav-container class="sidenav-container">

  <mat-sidenav
      #drawer
      class="sidenav"
      [ngClass]="{'hidden': (isHandset$ | async) === false}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']" routerLinkActive="router-link-active" >Home</a>
      <a mat-list-item [routerLink]="['/login']" routerLinkActive="router-link-active" >Login</a>
      <a mat-list-item [routerLink]="['/register']" routerLinkActive="router-link-active" >Register</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">

      <span>Integriert</span>

      <span class="spacer"></span>

      <div *ngIf="!(isHandset$ | async)">
        <a [routerLink]="['/']" routerLinkActive="router-link-active" >Home</a>
        <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Login</a>
        <a [routerLink]="['/register']" routerLinkActive="router-link-active" >Register</a>
      </div>

      <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>

</mat-sidenav-container>
